model_checkpoint:
  _target_: pytorch_lightning.callbacks.ModelCheckpoint
  monitor: valid/recon
  mode: min
  save_top_k: 1
  save_last: True
  verbose: False
  dirpath: "."
  auto_insert_metric_name: True

early_stopping:
  _target_: pytorch_lightning.callbacks.EarlyStopping
  monitor: valid/recon
  mode: min
  patience: 200
  min_delta: 0

learning_rate_monitor:
  _target_: pytorch_lightning.callbacks.LearningRateMonitor
  logging_interval: epoch

raster_plot:
  _target_: lfads_torch.callbacks.RasterPlot
  n_samples: 3
  log_every_n_epochs: 20

trajectory_plot_callback:
  _target_: nlb_lightning.callbacks.TrajectoryPlotCallback
  batch_fwd:
    _target_: lfads_torch.callbacks.get_batch_fwd
  log_every_n_epochs: 5

evaluation_callback:
  _target_: nlb_lightning.callbacks.EvaluationCallback
  batch_fwd:
    _target_: lfads_torch.callbacks.get_batch_fwd
  log_every_n_epochs: 5
