_target_: lfads_torch.models.base_model.LFADS

# --------- architecture --------- #
data_dim: 50
ext_input_dim: 0
seq_len: 100
ic_enc_seq_len: 0
ic_enc_dim: 100
ci_enc_dim: 80
ci_lag: 1
con_dim: 80
co_dim: 10
ic_dim: 100
gen_dim: 100
fac_dim: 40

# --------- dropout --------- #
dropout_rate: 0.05 # sampled
cd_rate: 0.3
cd_pass_rate: 0.0
sv_rate: 0.0
sv_seed: 0

# --------- priors / posteriors --------- #
reconstruction:
  _target_: lfads_torch.models.modules.recons.Poisson
co_prior:
  _target_: lfads_torch.models.modules.priors.AutoregressiveMultivariateNormal
  tau: 10.0
  nvar: 0.1
  shape: ${model.co_dim}
ic_prior:
  _target_: lfads_torch.models.modules.priors.MultivariateNormal
  mean: 0
  variance: 0.1
  shape: ${model.ic_dim}
ic_post_var_min: 1.0e-4

# --------- misc --------- #
cell_clip: 5.0
loss_scale: 1
recon_reduce_mean: True

# --------- learning rate --------- #
lr_init: 1.0e-3
lr_stop: 1.0e-5
lr_decay: 0.95
lr_patience: 25 # increased bc of noise
lr_adam_epsilon: 1.0e-8

# --------- regularization --------- #
l2_start_epoch: 0
l2_increase_epoch: 70
l2_ic_enc_scale: 0.0
l2_ci_enc_scale: 0.0
l2_gen_scale: 0.0 # sampled
l2_con_scale: 0.0 # sampled
kl_start_epoch: 0
kl_increase_epoch: 70
kl_ic_scale: 0.0 # sampled
kl_co_scale: 0.0 # sampled

